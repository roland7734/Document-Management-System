<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Viewing Image: <span th:text="${documentName}"></span></h1>
    <img th:src="${documentPath}" class="img-fluid border" alt="Document Image">
    <br>
    <a th:href="@{/drive(path=${currentPath})}" class="btn btn-primary mt-3">Back to Drive</a>
</div>
</body>
</html>
