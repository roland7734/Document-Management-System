<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View PDF Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Viewing PDF: <span th:text="${documentName}"></span></h1>
  <iframe th:src="${documentPath}" width="100%" height="600px" class="border"></iframe>
  <a th:href="@{/drive(path=${currentPath})}" class="btn btn-primary mt-3">Back to Drive</a>
</div>
</body>
</html>
