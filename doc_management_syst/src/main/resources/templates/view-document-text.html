<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Viewing Document: <span th:text="${documentName}"></span></h1>
    <pre class="border p-3 bg-light" style="white-space: pre-wrap;" th:text="${documentContent}"></pre>
    <a th:href="@{/drive(path=${currentPath})}" class="btn btn-primary">Back to Drive</a>
</div>
</body>
</html>
